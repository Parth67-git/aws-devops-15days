name: CI Pipeline (Day 6)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show files
        run: ls -la

      - name: Print Git details
        run: |
          git --version
          git status
          git log -1

      - name: Validate HTML exists
        run: |
          test -f app/releases/release-001/index.html
          echo "âœ… index.html file exists"
